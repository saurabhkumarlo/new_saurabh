        <!--Start of Tawk.to Script-->
        <script type="text/javascript">
            function _setupTawk() {
                if (window.Tawk_API !== undefined && typeof window.Tawk_API.hideWidget === "function") {
                    window.Tawk_API.hideWidget();
                }
                /**
                 * Delete script tags of tawk
                 */
                const scripts = document.getElementsByTagName("script");
                for (let i = 0; i < scripts.length; i++) {
                    const tag = scripts[i];
                    if (tag.getAttribute("tawk") === "yes") {
                        tag.parentNode.removeChild(tag);
                    }
                }
                /**
                 * Delete anything related to tawk, otherwise new widget would not be loaded
                 */
                for (const name in window) {
                    if (window.hasOwnProperty(name) && (name.includes("tawk") || name.includes("Tawk"))) {
                        delete window[name];
                    }
                }

                /**
                 * Almost the same code as original
                 */
                window.Tawk_API = {};
                window.Tawk_LoadStart = new Date();

                Tawk_API.onLoad = function () {
                    var localState = localStorage.getItem("showSupportWidget") === "false" ? false : true;
                    if (!localState) Tawk_API.hideWidget();
                };
                (function () {
                    const chatDivbyId = document.getElementById("chat-bubble");
                    if (chatDivbyId) chatDivbyId?.parentElement.remove();

                    let storedLocalization = localStorage.getItem("language");
                    (s1 = document.createElement("script")), (s0 = document.getElementsByTagName("script")[0]);
                    s1.async = true;
                    if (storedLocalization === "sv") s1.src = "https://embed.tawk.to/5f5b246c4704467e89ee0806/1fg6a6s3j";
                    else if (storedLocalization === "no") s1.src = "https://embed.tawk.to/5f5b246c4704467e89ee0806/1fg6c0gap";
                    else s1.src = "https://embed.tawk.to/5f5b246c4704467e89ee0806/default"; //Here we use correct url for locale
                    s1.charset = "UTF-8";
                    s1.setAttribute("crossorigin", "*");
                    s1.setAttribute("tawk", "yes"); //This line is used to mark tawk script
                    s0.parentNode.insertBefore(s1, s0);
                })();
            }
            _setupTawk();
        </script>
        <!--End of Tawk.to Script-->
